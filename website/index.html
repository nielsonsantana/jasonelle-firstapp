<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page 1</title>
    <link rel="stylesheet" href="build/tailwind.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/unpoly@0.62.1/dist/unpoly.min.css" crossorigin="anonymous"> -->
    

</head>

<body class="main-content bg-neutral-100">

    <div class="px-8 py-12">
        <form class="w-full max-w-sm">
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-neutral-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                Full Name
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-neutral-200 appearance-none border-2 border-neutral-200 rounded w-full py-2 px-4 text-neutral-700 leading-tight focus:outline-none focus:bg-white focus:border-primary-500" id="inline-full-name" type="text" value="Jane Doe">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-neutral-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
                Password
              </label>
            </div>
            <div class="md:w-2/3">
              <input class="bg-neutral-200 appearance-none border-2 border-neutral-200 rounded w-full py-2 px-4 text-neutral-700 leading-tight focus:outline-none focus:bg-white focus:border-primary-500" id="inline-username" type="password" placeholder="********">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3"></div>
            <label class="md:w-2/3 block text-neutral-500 font-bold">
              <input class="mr-2 leading-tight" type="checkbox">
              <span class="text-sm">
                Send me your newsletter!
              </span>
            </label>
          </div>
          <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <a class="shadow bg-primary-500 hover:bg-primary-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" href="page-home.html">
                Sign Up
              </a>
            </div>
          </div>
        </form>
    </div>

<!-- <script src="https://cdn.jsdelivr.net/npm/turbolinks@5.2.0/dist/turbolinks.min.js" crossorigin="anonymous"></script> -->

</body>
</html>
